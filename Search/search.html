<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="assets/css/search.css" rel="stylesheet">
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

    <script src="http://code.angularjs.org/1.1.5/angular.js"></script>
    <script src="assets/js/search.js"></script>
</head>
<body ng-app="searchApp" ng-controller="searchCtrl">
<div class="bar">
    <!-- Create a binding between the searchString model and the text field -->
    <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
</div>
<div ng-show="nodata">NO results found</div>
<ul>
    <!-- Render a li element for every entry in the items array. Notice
         the custom search filter "searchFor". It takes the value of the
         searchString model as an argument.
     -->
    <li ng-animate="'animate'" ng-repeat="item in items | searchFor:searchString">
        <a href="{{item.url}}"><img ng-src="{{item.image}}" /></a>
        <p>{{item.title}}</p>

    </li>
</ul>

<p ng-show="(items | searchFor:searchString).length === 0">Sorry No Result Found</p>
</div>

</body>
</html>
